<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

<div class="img">

    <div class="image">

        <img id="img">
        <canvas id="canvas"></canvas>
    </div>
    <div class="upload">
        <label for="upload"> upload</label>
        <input type="file" id="upload">
    </div>
</div>




<div class="filters">
<ul>
    <li> <label for="saturate">saturate</label>
    <input type="range"  min="0" max="200" value="100" id="saturate"></li>
    <li> <label for="contrast">contrast</label>
    <input type="range"  min="0" max="200" value="100" id="contrast"></li>
    <li> <label for="brightness">brightness</label>
    <input type="range"  min="0" max="200" value="100" id="brightness"></li>
    <li> <label for="sapia">sepia</label>
    <input type="range"  min="0" max="200" value="0" id="sepia"></li>
    <li> <label for="grayscale">grayscale</label>
    <input type="range"  min="0" max="1" value="0" step=".1" id="grayscale"></li>
    <li> <label for="blur">blur</label>
    <input type="range"  min="0" max="10" value="0" step=".1" id="blur"></li>
    <li> <label for="hue-rotate">hue rotate</label>
    <input type="range"  min="0" max="350" value="0" id="huerotate"></li>
    <li>
       <a download="true" id="download">Download</a>
       <span onclick=" resetValue()"> reset</span>
    </li>

    

</ul>

</div>
</div>


    
<script src="app.js"></script>

    
</body>

</html>
